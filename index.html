    <script>
      function loadComponent(componentName, containerId) {
        fetch(`./component/${componentName}.html`)
          .then(response => response.text())
          .then(data => {
            const container = document.getElementById(containerId);
            container.innerHTML = data;
          });
      }
    
      document.addEventListener('DOMContentLoaded', function() {
        loadComponent('Home', 'home');
        loadComponent('Mobil', 'mobil');
        loadComponent('MobilAllIn', 'mobilallin');
        loadComponent('MobilVvip', 'mobilvvip');
        loadComponent('Partner', 'partner');
        loadComponent('Motor', 'motor');
        loadComponent('Faq', 'faq');
        loadComponent('Footer', 'footer');
      });
    </script>
